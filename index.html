    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymNavigator - Your Ultimate Gym Management Solution</title>
    <meta name="title" content="GymNavigator - Your Ultimate Gym Management Solution">
    <meta name="description" content="Transform your gym experience with GymNavigator. Feature-rich platform offering QR attendance, personalized workouts, and progress tracking.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://client.gymnavigator.in">
    <meta property="og:title" content="GymNavigator - Your Ultimate Gym Management Solution">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://client.gymnavigator.in">
    <meta property="twitter:title" content="GymNavigator - Your Ultimate Gym Management Solution">
    <meta property="twitter:description" content="Transform your gym experience with GymNavigator. Feature-rich platform offering QR attendance, personalized workouts, and progress tracking.">
    <meta property="twitter:image" content="https://client.gymnavigator.in/gymnavigator-og.jpg">

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="GymNavigator">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GymNavigator">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF">

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "GymNavigator",
        "applicationCategory": "Fitness",
        "description": "Transform your gym experience with GymNavigator. Feature-rich platform offering QR attendance, personalized workouts, and progress tracking.",

        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

  <body>
    <div id="root"></div>
